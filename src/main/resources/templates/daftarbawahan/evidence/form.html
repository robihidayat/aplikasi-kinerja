<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Penilaian Kinerja Staf</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h2 class="title">Input Evidence</h2>
                            <p class="category"></p>
                        </div>
                        <hr/>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="individual">
                                <div class="container">
                                    <!---->
                                    <div class="row form-group has-danger">
                                        <div class="col-sm-5">
                                                <span th:each="kpi : ${kpi}">
                                                  <form method="post" th:object="${evidence}"
                                                        th:action="@{/daftarbawahan/evidence/form(id=${kpi.get().id})}"
                                                        enctype="multipart/form-data">
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th>Key Result Area</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr>
                                                        <td><h3>1</h3></td>
                                                        <td th:text="${kpi.get().kpi.keyResult}">Bekerja sama dengan pihak HUMAS dalam administrasi PMB calon
                                                            mahasiswa S2 STEI Tazkia</td>
                                                    <tr>
                                                        <td><b>Upload Evidence</b></td>
                                                        <td>
                                                            <input required type="file" name="file"
                                                                   class="form-control"/><br>
                                                            <small style="color: red">maximum file uploaded <b>2Mb</b></small>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                        </div>
                                        <br/><br/>
                                        <div class="col-sm-5">
                                            <table class="table">
                                                <tbody>
                                                <tr>
                                                    <td>Bobot &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <span
                                                            th:text="${kpi.get().kpi.weight}">10,00</span></td>
                                                    <td>Target : <span th:text="${kpi.get().kpi.target}">5</span></td>
                                                </tr>
                                                <tr>
                                                    <td>Base line : <span th:text="${kpi.get().kpi.baseLine}">4</span>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="funkyradio">
                                            <span th:each="ind,row : ${kpi.get().kpi.indicatorsList}">
                                            <div class="funkyradio-success">
                                                <label><b><span th:text="${(row.index + 1)}">5</span> . <span
                                                        th:text="${ind.content}">NIRM dari Kemenag sudah didapatkan sebelum UAS semester berjalan</span></b> </label>
                                            </div>
                                            </span>
                                    </div>
                                    </span>
                                    <br><br>
                                    <div class="funkyradio">
                                        <center>
                                            <div class="funkyradio-success">
                                                <button type="submit" class="btn btn-success">Submit your evidence
                                                </button>
                                                <a th:href="@{/daftarbawahan/evidence/list}" class="btn btn-danger">Back
                                                    to evidence list</a>
                                            </div>
                                        </center>
                                    </div>

                                    <br>
                                    <!---->
                                </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
