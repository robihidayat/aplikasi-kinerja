<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head>
    <meta charset="UTF-8"/>
    <title>Input Staff</title>
</head>


<body>


<section layout:fragment="content">
    <br>
    <div class="content">
        <div class="container-fluid">
            <div class="row">


                <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Input Role</h4>
                        </div>
                        <div class="content">
                            <form th:action="@{/staff/role}" method="post">
                                <center>
                                <div class="row" >
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Silahkan pilih role</label>
                                            <select name="role" class="js-example-basic-multiple form-control" 			                                 multiple="multiple" >
                                                    <span th:each="rl, row : ${panggilRole}">
                                                     <option th:text="${rl.roleName}"
                                                     th:value="${rl.id}">Lektor</option>
                                                    </span>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                </center>
                                <hr>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-fill btn-wd">Input Role Karyawan</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </div>


</section>


</body>
</html>
