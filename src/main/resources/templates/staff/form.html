<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head>
    <meta charset="UTF-8"/>
    <title>Input Staff</title>
</head>


<body>


<section layout:fragment="content">
<br>
    <div class="content">
        <div class="container-fluid">
            <div class="row">


                <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Input Staff</h4>
                        </div>
                        <div class="content">
                            <form th:action="@{/staff/form}" th:object="${staff}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nama</label>
                                            <input type="text" class="form-control border-input" placeholder="Nama" id="employee_name" name="employeeName" th:field="*{employeeName}" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>NIK</label>
                                            <input type="text" class="form-control border-input" placeholder="NIK" id="employee_number" name="employeeNumber" th:field="*{employeeNumber}" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Pangkat</label>
                                            <input type="text" class="form-control border-input" placeholder="Pangkat" id="job_level" name="jobLevel" th:field="*{jobLevel}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Jabatan</label>
                                            <input type="text" class="form-control border-input" placeholder="Jabatan" id="job_title" name="jobTitle" th:field="*{jobTitle}" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Departemen</label>
                                            <input type="text" class="form-control border-input" placeholder="Departemen" id="department" name="department" th:field="*{department}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Area</label>
                                            <input type="text" class="form-control border-input" placeholder="Area" id="area" name="area" th:field="*{area}">
                                        </div>
                                    </div>
                                </div>


                                <hr>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-fill btn-wd">Input Data Karyawan</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </div>


</section>


</body>
</html>
