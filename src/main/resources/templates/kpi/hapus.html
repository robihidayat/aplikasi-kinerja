<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Input Staff Kpi</title>
</head>
<body>
<section layout:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Input Kpi</h4>
                            <p class="category"></p>
                        </div>
                        <hr>
                            <div class="content" th:each="k : ${kpi}">
                                <form th:action="@{/kpi/hapus(kpi=${k.get().id})}" method="post">
                                <div class="container">
                                    <span><b>Key Result</b></span>
                                    <h4>Key Result</h4>
                                    <p th:text="${k.get().keyResult}">Click on the indicators panel to open and close it.</p>
                                    <hr>
                                    <div class="col-md-11">
                                    <div class="panel-group">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    <a data-toggle="collapse" href="#collapse1">Indicator list</a>
                                                </h4>
                                            </div>
                                            <div id="collapse1" class="panel-collapse collapse">
                                                <ul class="list-group" th:each="ind : ${k.get().indicatorsList}">
                                                    <li class="list-group-item" th:text="${ind.score + '         .' + ind.content}">One</li>

                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <center>
                                    <div class="funkyradio-success">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                        <a th:href="@{/lihatpenilaian/list}" class="btn btn-info">Cancel</a>
                                    </div>
                                </center>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
