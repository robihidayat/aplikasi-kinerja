<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Input Staff Kpi</title>
</head>
<body>
<section layout:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Input Kpi</h4>
                            <p class="category"></p>
                        </div>
                        <hr>
                        <form th:action="@{/kpi/hapus}" method="post">
                            <div class="content">
                                <div class="container">
                                    <span><b>Key Result</b></span>
                                    <h4>Menggunakan Internet</h4>
                                    <p>Click on the indicators panel to open and close it.</p>
                                    <div class="panel-group">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    <a data-toggle="collapse" href="#collapse1">Indicator list</a>
                                                </h4>
                                            </div>
                                            <div id="collapse1" class="panel-collapse collapse">
                                                <ul class="list-group">
                                                    <li class="list-group-item">One</li>
                                                    <li class="list-group-item">Two</li>
                                                    <li class="list-group-item">Three</li>
                                                    <li class="list-group-item">Three</li>
                                                    <li class="list-group-item">Three</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <center>
                                    <div class="funkyradio-success">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                        <a th:href="@{/kpi/list}" class="btn btn-info">Cancel</a>
                                    </div>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
