<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Input Kpi</title>
</head>
<body>
<section layout:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Input Kpi</h4>
                            <p class="category"></p>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Key Result</label>
                                        <textarea name="" id="" class="form-control border-input"
                                                  placeholder="Key Result" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Category</label>
                                        <select class="form-control border-input">
                                            <option>--Choose one option--</option>
                                            <option value="002">Tazkia Value</option>
                                            <option value="001">Individual Achievement</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Weight</label>
                                        <input type="text" class="form-control border-input" placeholder="Weight">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Base Line</label>
                                        <input type="text" class="form-control border-input" placeholder="Base Line">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Target</label>
                                        <input type="text" class="form-control border-input" placeholder="Target">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="form-group">
                                        <label>Score</label>
                                        <input type="text" class="form-control border-input" readonly value="5"
                                               style="width: 70%">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>Indicator</label>
                                        <input type="text" class="form-control border-input" placeholder="Indicator">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="form-group">
                                        <label>Score</label>
                                        <input type="text" class="form-control border-input" readonly value="4"
                                               style="width: 70%">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>Indicator</label>
                                        <input type="text" class="form-control border-input" placeholder="Indicator">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="form-group">
                                        <label>Score</label>
                                        <input type="text" class="form-control border-input" readonly value="3"
                                               style="width: 70%">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>Indicator</label>
                                        <input type="text" class="form-control border-input" placeholder="Indicator">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="form-group">
                                        <label>Score</label>
                                        <input type="text" class="form-control border-input" readonly value="2"
                                               style="width: 70%">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>Indicator</label>
                                        <input type="text" class="form-control border-input" placeholder="Indicator">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="form-group">
                                        <label>Score</label>
                                        <input type="text" class="form-control border-input" readonly value="1"
                                               style="width: 70%">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>Indicator</label>
                                        <input type="text" class="form-control border-input" placeholder="Indicator">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <center>
                                    <div class="funkyradio-success">
                                        <button type="submit" class="btn btn-success">Submit new Kpi</button>
                                        <a class="btn btn-danger">Back to Kpi list</a>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
